<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
    <header>
        <div id="header">
            <h1 id="titulo_header">Pomodoro timer</h1>
        </div>
    </header>
    <div id="timer_container">
        <h1 id="timer">25:00</h1>
    </div>
    <div id="buttons_container">
        <button class="btn" id="start_button">Start</button>
        <button class="btn" id="pause_button">Pause</button>
        <button class="btn" id="reset_button">Reset</button>
        <button class="btn" id="plus_button">+</button>
        <button class="btn" id="minus_button">-</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
